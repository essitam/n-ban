        .hangin {
        width: 100px;
        height: 100px;
        background-color: red;
        -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 6s; /* Safari 4.0 - 8.0 */
        animation-name: example;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        z-index: 2;
      }

      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes example {
        0% { color: #db0f35; }
        50% { color: #1a00bf; }
        100% { color: #db0f35; }
        0% {background-color: #db0f35;}
        33% {background-color: #1d52b5;}
        66% {background-color: #ffe136;}
        100% {background-color: #db0f35;}
      }

      /* Standard syntax */
      @keyframes example {
        0% { color: #db0f35; }
        50% { color: #1a00bf; }
        100% { color: #db0f35; }
        0% {background-color: #db0f35;}
        33% {background-color: #1d52b5;}
        66% {background-color: #ffe136;}
        100% {background-color: #db0f35;}
      }

      .loadtext {
      -webkit-animation-name: loading; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
      animation-name: loading;
      animation-duration: 4s;
      animation-iteration-count: infinite;
    }

    /* Safari 4.0 - 8.0 */
    @-webkit-keyframes loading {
      0% { color: #db0f35; }
      50% { color: #1a00bf; }
      100% { color: #db0f35; }
    }

    /* Standard syntax */
    @keyframes loading {
      0% { color: #db0f35; }
      50% { color: #1a00bf; }
      100% { color: #db0f35; }
    }
    </style>
